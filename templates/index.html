<!DOCTYPE html>
<html>
<head>
    <title>LOU</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <div id="calendar-container">
        <h1>
            <button onclick="previousMonth()">‚óÄ</button>
            <span id="current-year"></span> <span id="current-month"></span>
            <button onclick="nextMonth()">‚ñ∂</button>
            <form id="form-chat" role="search">
                <input type="search" id="keyword" name="q" placeholder="Buscar palabra...">
                <button id="search-button-chat">üîé</button>
            </form>
            <form id="form-map" role="search">

            </form>
        </h1>
        <table id="calendar">
            <thead>
                <tr>

                    <th>S√°bado</th>
                    <th>Domingo</th>
                </tr>
            </thead>
            <tbody id="calendar-body">
                {% for week in calendar_data %}
                    <tr>
                        {% for day in week %}
                            <td onclick="showMessagesForDate('{{ year }}', '{{ month }}', '{{ day }}')">{{ day }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="grid-container">
        <div class="column" id="photo-container"></div>
        <div class="column" id="message-container"></div>
        <div class="column" id="locations-container"></div>
    </div>
</body>
</html>
